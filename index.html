<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nagyon Kegyo</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
    }
    canvas {
      background-color: #000;
    }
    form, ul {
      margin-top: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>

  <form id="player-form">
    <input type="text" id="player-name" placeholder="Add meg a neved" required />
    <button type="submit">Start</button>
  </form>

  <ul id="score-list"></ul>

  <script src="app.js"></script>
</body>
</html>
